name: Feature Request Report
description: Suggest an idea for this project
title: "[Feature Request] "
labels: [ "enhancement" ]

body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: checkboxes
    attributes:
      label: Is the feature existing in the latest version?
      description: Please check if the bug is existing in the latest version.
      options:
        - label: I have checked the latest version
          required: true
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: A clear and concise description of what the feature is.
      placeholder: Describe the feature you'd like
    validations:
      required: true